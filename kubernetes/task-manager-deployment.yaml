apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  labels:
    app: task-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
      - name: task-manager
        image: task-manager-api:1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8081
        env:
        - name: MONGODB_HOST
          value: "mongodb-service"
        - name: SPRING_DATA_MONGODB_HOST
          value: "mongodb-service"
---
apiVersion: v1
kind: Service
metadata:
  name: task-manager-service
spec:
  selector:
    app: task-manager
  type: NodePort
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
    nodePort: 30081